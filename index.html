    <div class="container-1">
      <h2 id="change-my-color">Challenge4: change the color of all buttons</h2>
      <div class="flex-box-pick-color">
        <form action="">
          <select
            name="backdrop"
            id="backdrop"
            onChange="buttonColorChange(this)"
          >
            <option value="red">red</option>
            <option value="random">random</option>
            <option value="green">green</option>
            <option value="reset">reset</option>
          </select>
        </form>
        <button class="btn btn-primary">facebook</button>
        <button class="btn btn-danger">instagram</button>
        <button class="btn btn-warning">snapchat</button>
        <button class="btn btn-success">whatsapp</button>
      </div>
    </div>

    <div class="container-1">
      <h2>Challenge 5: BlackJack</h2>
      <h3><span id="blackjack-result"> let'sPlay</span></h3>
      <div class="flex-blackjack-row-1">
        <div id="your-box">
          <h2>You:<span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
          <h2>Dealer:<span id="dealer-blackjack-result">0</span></h2>
        </div>
      </div>
      <div class="flex-blackjack-row-2">
        <div>
          <button
            class="btn-lg btn-primary"
            id="blackjack-hit-button"
            onClick="blackjackHit()"
          >
            Hit
          </button>
          <button
            class="btn-lg btn-warning"
            id="blackjack-stand-button"
            onClick="blackjackStand()"
          >
            Stand
          </button>
          <button
            class="btn-lg btn-danger"
            id="blackjack-deal-button"
            onClick="blackjackDeal()"
          >
            Deal
          </button>
        </div>
      </div>
      <div class="flex-blackjack-row-3">
        <table>
          <tr>
            <th>Wins</th>
            <th>Losses</th>
            <th>Draws</th>
          </tr>
          <tr>
            <td><span id="wins">0</span></td>
            <td><span id="losses">0</span></td>
            <td><span id="draws">0</span></td>
          </tr>
        </table>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
